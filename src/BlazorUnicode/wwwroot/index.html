<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorUnicode</title>
    <base href="/" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="lib/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet" />
    <link href="css/myApp.css" rel="stylesheet" />
    <link href="BlazorUnicode.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link href="icon-512.png" rel="apple-touch-icon" sizes="512x512" />
    <link href="icon-192.png" rel="apple-touch-icon" sizes="192x192" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">🗙</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
